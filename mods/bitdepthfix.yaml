format: 1
name: BitDepthFix
authors: [Mojang, HalfOfAKebab]
desc: |
  If you have an AMD graphics card, you've likely noticed how awful your clouds look.
  They're spikey, and you can see where the "chunks" of them stitch together. Sheep, trees, and snow also look really weird - as if their textures are fighting.
  This mod fixes that by increasing the bit depth from 8 to 24.
